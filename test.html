<!DOCTYPE html>
<html>
  <head>
    <title>Super Decimal Demo</title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }
      html, body {
        height: 100%;
      }
      div{
        display: flex;
        width: 100%;
        box-sizing: border-box;
      }
     ul, li{
       flex: 1;
       padding: 0;
       margin: 0;
       box-sizing: border-box;
       list-style: none;
     }
     li{
       width: 100px;
     }
    </style>
  </head>
  <body>
   <script>
    const isEven = (n) => n % 2 === 0;
     const artData = (n) => {
      
      const row = 2 * n - 1;
      const col = 2 * n - 1;
      const halfRow = parseInt(row);
      const arr = [];
      for(var i = 0; i < row;i++){
          arr[i] = [];
          
          for(var j = 0;j < col;j++){
            arr[i][j] = '';
          }

          let cColIndex = parseInt(col / 2);
          let needCount = parseInt((2 * i) % row / 2);
          while(needCount > 0){
            arr[i][cColIndex - needCount] = '*';
            arr[i][cColIndex + needCount] = '*';
            needCount--;
          }
          arr[i][cColIndex] = '*';
        }
      return arr;
     }


    const showInfo = (n) => {
      let result = artData(n);
      const div = document.createElement('div');
      for(let i = 0, l1 = result.length;i < l1;i++){
        let ul = document.createElement('ul');
        let elem = result[i];
        let l2 = elem.length;
        for(let j = 0;j < l2;j++){
          const li = document.createElement('li');
          li.innerHTML = elem[j] ?? ' ' ;
          ul.appendChild(li)
        }
        div.appendChild(ul);
      }

      document.body.appendChild(div);
    }
   </script>
  </body>
</html>
